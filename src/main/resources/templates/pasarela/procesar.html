<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">




</head>
<body>

<h4 align="center">Presione para Comprar</h4>

<form action="#" th:method="post" th:class="alignet-form-vpos2">



<input hidden="true" name="acquirerId" th:value="${acquirerId}" required>
<input hidden="true" name="idCommerce" th:value="${idCommerce}" required>
<input hidden="true" type="text" name="purchaseAmount" th:value="${purchaseAmount}" required>
<input hidden="true" readonly="readonly" id="purchaseOperationNumber" name="purchaseOperationNumber" th:value="${random}" required>
<input hidden="true" name="purchaseCurrencyCode" th:value="${purchaseCurrencyCode}" required>
<input hidden="true" name="language" value="SP" required>
<input hidden="true" type="text" name="shippingFirstName" th:value="${nombre}" required>
<input hidden="true" type="text" name="shippingLastName" th:value="${apellido}"  required>
<input hidden="true" type="email" name="shippingEmail" th:value="${email}"   required>
<input hidden="true" type="text" name="shippingAddress" th:value="${direccion}" required>
<input hidden="true" name="shippingZIP" th:value="15093" required>
<input hidden="true" name="shippingCity" th:value="Lima" required>
<input hidden="true" name="shippingState" th:value="Lima" required>
<input hidden="true" name="shippingCountry" th:value="PE" required>
<input hidden="true" name="userCommerce" th:value="adminmodal" required>
<input hidden="true" name="userCodePayme" th:value="Alignet20221" required>
<input hidden="true" name="descriptionProducts" th:value="todo" required>
<input hidden="true"name="programmingLanguage" th:value="JAVA" required>
<input hidden="true" name="purchaseVerification" th:value="${codigo}" required>

<div>
<input type="button" class="btn btn-primary" th:onclick="javascript:AlignetVPOS2.openModal('https://integracion.alignetsac.com/','1')" value="Comprar"></input>

</div>



</form>

<script type="text/javascript" src="https://integracion.alignetsac.com/VPOS2/js/modalcomercio.js"></script>
<script type="text/javascript" src="@{/static/js/codigo.js}"></script>
</body>
</html>
