<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="administrador/template_admin2.html::head">

</head>

<body class="sb-nav-fixed">

	<!-- Navigation -->
  <div th:include="administrador/template_admin2.html::cabecera"></div>

	<!-- Page Content -->
	<div class="contenedor">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Lista de Ordenes
		</h1>


		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">No. de Orden</th>
									<th scope="col">Fecha</th>
									<th scope="col">Valor</th>
								
								</tr>
							</thead>
							<tbody>
								<tr th:each="orden:${ordenes}">
									<td th:text="${orden.numero}"></td>
									<td th:text="${orden.fechaCreacion}"></td>
									<td th:text="${orden.total}"></td>
									<td><a th:href="@{/administrador/detalle/{id} (id=${orden.id}) }" class="btn btn-success">Ver
											Detalle</a></td>
									<td><a th:href="@{/administrador/eliminar/{id} (id=${orden.id}) }" class="btn btn-success">Eliminar
											Detalle</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->
	
	<div th:include="administrador/template_admin2.html::contenido"></div>
	



	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
