<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Dashboard - SB Admin</title> 

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />

<link th:href="@{/css/styles.css}" rel="stylesheet" />

<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>


</head>


<body class="sb-nav-fixed">

	<div th:fragment="cabecera">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
			<!-- Navbar Brand-->
			<a class="navbar-brand ps-3" th:href="@{/administrador}">Panel
				Administrativo - Rincon TEC</a>

			

			<!-- Navbar Search-->
			<form
				class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
				<div class="input-group">
					<input class="form-control" type="text" placeholder="Search for..."
						aria-label="Search for..." aria-describedby="btnNavbarSearch" />
					<button class="btn btn-primary" id="btnNavbarSearch" type="button">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</form>


			<!-- Navbar-->
			<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">Administrador </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/usuario/cerrar}">Cerrar
							Sesion</a>

					</div></li>
			</ul>


		</nav>

	</div>


	<div th:fragment="contenido">
		<div id="layoutSidenav">
			<div id="layoutSidenav_nav">
				<nav class="sb-sidenav accordion sb-sidenav-dark"
					id="sidenavAccordion">
					<div class="sb-sidenav-menu">
						<div class="nav">
						
							<div class="sb-sidenav-menu-heading">Productos</div>
							
							<a class="nav-link" th:href="@{/productos}">
								<div class="sb-nav-link-icon">
									<i class="fa-solid fa-tags"></i>
								</div> Mantenimiento de Productos
							</a>
							
							<div class="sb-sidenav-menu-heading">Ordenes</div>
							
							<a class="nav-link" th:href="@{/administrador/ordenes}">
								<div class="sb-nav-link-icon">
									<i class="fa-solid fa-file-check"></i>
								</div> Visualizar Ordenes
							</a>
							
							<div class="sb-sidenav-menu-heading">Usuarios</div>
							
							<a class="nav-link" th:href="@{/administrador/usuarios}">
								<div class="sb-nav-link-icon">
									<i class="fa-solid fa-user"></i>
								</div> Visualizar Usuarios
							</a>
							
							
							<div class="sb-sidenav-menu-heading"><p color="red">Salir</p></div>
							<a class="nav-link" th:href="@{/usuario/cerrar}">
								<div class="sb-nav-link-icon">
									<i class="fa-solid fa-arrow-right-from-bracket"></i>
								</div> Cerrar Sesion
							</a>
							
							
							
							
						</div>
					</div>
					
				</nav>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="@{/js/scripts.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="@{/assets/demo/chart-area-demo.js}"></script>
	<script src="@{/assets/demo/chart-bar-demo.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script src="@{/js/datatables-simple-demo.js}"></script>
</body>
</html>
