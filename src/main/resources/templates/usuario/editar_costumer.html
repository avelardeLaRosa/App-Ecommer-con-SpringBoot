<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head th:replace="administrador/template_admin2.html::head">
</head>

<body class="sb-nav-fixed">

	<!-- Navigation -->
	<div th:include="administrador/template_admin2.html::cabecera"></div>

	<!-- Page Content -->
	<div class="contenedor">



		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">Actualizar Usuario</h1>


		<form class="form-horizontal" th:action="@{/usuario/actualizar}"
			method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${usuario.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Ingrese su nombre" required autocomplete="off"
						th:value="${usuario.nombre}">
					<div id="prueba"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Apellido:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="apellido" name="apellido"
						placeholder="Ingrese su apellido" required autocomplete="off"
						th:value="${usuario.apellido}">
					<div id="prueba"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="direccion">Direccion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="direccion" name="direccion"
						placeholder="Ingrese su direccion" required autocomplete="off"
						th:value="${usuario.direccion}">
					<div id="prueba"></div>
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Telefono:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="telefono"
						name="telefono" placeholder="Ingrese su telefono" value=""
						required autocomplete="off" th:value="${usuario.telefono}">
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="rol">Rol:</label>
				<div class="col-sm-10">
					<input type="text" hidden="true" class="form-control" id="tipo"
						name="tipo" readonly="readonly" placeholder="Ingrese su rol" 
						required autocomplete="off" th:value="${usuario.tipo}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"
						name="email" placeholder="Ingrese su email" 
						required autocomplete="off" th:value="${usuario.email}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Contraseña:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="password"
						name="password" hidden="true" placeholder="Ingrese su contraseña" 
						required autocomplete="off" th:value="${usuario.password}">
				</div>
			</div>

			

			<div class="row">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">Actualizar</button>
				</div>
			</div>

		</form>

	</div>
	<!-- /.container -->

	<div th:include="administrador/template_admin2.html::contenido"></div>




	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
