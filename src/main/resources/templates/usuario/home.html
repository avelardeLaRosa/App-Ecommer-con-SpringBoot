	<!-- Page Content -->
	<div class="container">

	<!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                    
                    <div class="col mb-5" th:each="producto: ${productos}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})} " />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${producto.nombre}"></h5>
                                    <!-- Product price-->
                                    <p class="card-text" th:text="'S/. ' + ${producto.precio}"></p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/productohome/{id}  (id=${producto.id})  }">Ver Producto</a></div>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                </div>
            </div>
        </section>
