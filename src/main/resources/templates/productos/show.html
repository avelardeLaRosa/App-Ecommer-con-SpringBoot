<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head th:replace="administrador/template_admin2.html::head">

</head>

<body class="sb-nav-fixed">

  <!-- Navigation -->
  <div th:include="administrador/template_admin2.html::cabecera"></div>
 

<!-- Page Content -->
<div class="contenedor">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Productos en Tienda
  </h1>

  

  <a class="btn btn-primary" th:href="@{/productos/create}" > Agregar Producto</a>

  <table class="table">
    <thead class="thead-dark">
      <tr >
      	<th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Inventario</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${productos}">
 	    <td><img class="card-img-top" width="50px" height="50px" th:src="@{/images/{img}(img=${p.imagen})}" alt=""></td>
        <td th:text="${p.nombre}" ></td>
        <td th:text="${p.descripcion}"></td>
        <td th:text="${p.cantidad}"></td>
        <td th:text="${p.precio}"></td>
        <td><a  class="btn btn-warning" th:href="@{/productos/edit/{id} (id=${p.id})}">Editar</a> </td>
        <td><a  class="btn btn-danger" th:onclick="eliminar([[${p.id}]])">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
	<div th:include="administrador/template_admin2.html::contenido"></div>


<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/js/alerta.js}"></script>
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
