<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head th:replace="administrador/template_admin2.html::head">
</head>
 
<body class="sb-nav-fixed">

  <!-- Navigation -->
  <div th:include="administrador/template_admin2.html::cabecera"></div>

    <!-- Page Content -->
    <div class="contenedor">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Actualizar Producto
      </h1>

      
      <form class="form-horizontal" th:action="@{/productos/update}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${producto.id}">
            
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${producto.nombre}">
            <div id="prueba"></div>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="descripcion">Descripcion:</label>
          <div class="col-sm-10">          
            <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion del producto" required autocomplete="off" th:text="${producto.descripcion}" > </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad del producto" value="" required autocomplete="off" th:value="${producto.cantidad}">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="precio">Precio:</label>
          <div class="col-sm-10">          
            <input type="number" class="form-control" step="any"  id="precio" name="precio" placeholder="Ingrese el precio del producto" value="" required autocomplete="off" th:value="${producto.precio}">
          </div>
        </div>
        
       

        <div class="form-group">
          <label  class="control-label col-sm-2" for="img">Imagen:</label>
          <div class="col-sm-10">  
            <input type="file" class="form-control-file" id="img" name="img">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Actualizar</button>
          </div>             
        </div>

      </form>

    </div>
    <!-- /.container -->
    
	<div th:include="administrador/template_admin2.html::contenido"></div>
    



 <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
